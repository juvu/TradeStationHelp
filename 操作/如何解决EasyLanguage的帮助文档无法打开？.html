<div class=longtext>
<h1>如何解决EasyLanguage的帮助文档无法打开？</h1>
<pre>&nbsp;</pre>

<div width=50%>

<p>
EasyLanguage的帮助文档实际上是调用的IE浏览器打开的在线的网页，一般情况下是因为没有网络连接导致打不开，但是如果网络确实有连接还是打不开的话，可能是因为IE设置了代理服务器。这个时候打开IE浏览器，找到 工具-Internet选项-连接-局域网设置-将自动配置及代理服务器的对号全部取消，然后确定即可。
</p>

</div>
