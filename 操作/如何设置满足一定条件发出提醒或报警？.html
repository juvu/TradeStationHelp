<h1>如何设置满足一定条件发出提醒或报警？</h1>
<pre>&nbsp;</pre>

<div width=50%>

<p>
在图形分析上插入指标后，在指标上单机右键打开设置，查看预警选项卡，选中启用预警等可以打开预警开关。此外，在代码中，应当在满足条件的位置使用Alert保留字弹出预警方可有效。
</p>
