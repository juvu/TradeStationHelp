<div class=longtext>
<h1>StreamReader读取的中文乱码怎么解决？</h1>
<pre>&nbsp;</pre>

<div width=50%>

<p>
EasyLanguage默认是支持中文的读取的，但是仅支持UTF-8编码的文件中的中文读取，而Windows系统创建的txt等文件默认是GB2312编码的，一般情况下，可以通过EditPlus等编辑器软件将文本转换成UTF-8编码即可。
</p>
