<div class=longtext>
<h1>如何实现代码的窗口联动？</h1>
<pre>&nbsp;</pre>

<div width=50%>

<p>
代码的窗口联动指的是多个窗口的股票代码保持一致，当一个窗口的股票代码发生变化时，与之联动的窗口的代码也会发生相应的变化。TradeStation平台的内部窗口（图形分析、交易管理器等）支持代码的联动。
</p>
<p>
具体方法是：点击右上角的S下拉栏，选择相应的颜色，那么具有相同颜色的窗口的股票代码将会联动。
</p>

</div>
