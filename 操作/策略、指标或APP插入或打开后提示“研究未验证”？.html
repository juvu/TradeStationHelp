<div class=longtext>
<h1>策略、指标或APP插入或打开后提示“研究未验证”？</h1>
<pre>&nbsp;</pre>

<div width=50%>

<p>
提示"研究未验证"是因为所使用的策略、指标或App尚未编译，解决此问题的方法是在TradeStation平台中点击视图-开发环境 以打开EasyLanguage开发环境。在EasyLanguage开发环境中，点击文件-打开-选择分析类型（指标、策略、APP或全部），选中该分析技术，打开其代码。然后按F3键或点击菜单栏上的对号按钮以重新验证该分析技术即可。
</p>

</div>
