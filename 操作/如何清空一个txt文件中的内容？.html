<h1>如何清空一个txt文件中的内容？</h1>
<pre>&nbsp;</pre>

<div width=50%>

<p>
如果想要清空一个txt中的内容，可以使用FileDelete函数直接删除该文件，下次写入时会自动创建，这样也会同样达到清空其中内容的效果。
</p>
<p>
此外，还可以通过StreamWriter以覆盖写的模式将空字符串写入到该文件达到清空其内容的目的。
</p>
